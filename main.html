<html>
  <head>
    <link rel='stylesheet' type='text/css' href='../../css/font-awesome.css'>
    <link rel='stylesheet' type='text/css' href='./app.css'>
  </head>
  <body>
    <div class='things'>
      <div id='loading'>
        <i class='fa fa-cog fa-spin'></i>
        <span id='status'>Running Boa Query</span>
      </div>

      <div id='content' hidden="hidden">
        <h3 id='app-title'> Number of Commits per Developer </h3>
        <div id='output'>
          <canvas id="chart-output"> </canvas>
        </div>
        <div id='controls'>
          <form>
            <label for="numToShow">Number of contributors shown</label>
            <select id='numToShow'>
            </select>
          </form>
        </div>
        <div id='table-output'>
          <table style="">
            <thead>
              <tr>
                <th></th>
                <th>Username</th>
                <th># of commits</th>
              </tr>
            </thead>
            <tbody id='table-output-body'>

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../../shared/jquery.min.js"></script>
    <script src="../../shared/chart.min.js"></script>
    <script src="../../shared/underscore.min.js"></script>
    <script src="./lib/color-scheme.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
